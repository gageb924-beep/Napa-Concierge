services:
  - type: web
    name: napa-concierge-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: napa-concierge-db
          property: connectionString

databases:
  - name: napa-concierge-db
    plan: free
